language: python
cache:
    apt
python:
    - "2.7"
    - "3.3"
env:
    # USe postgression to get a test database
    - SQLALCHEMY_TEST_DATABASE_URI=$(curl http://api.postgression.com)
install:
    # Install postgress client library
    - sudo apt-get install libpq-dev
    # Upgrade pip and setuptools to get ones with `wheel` support
    - pip install --upgrade pip setuptools
    # Dependencies only for travis
    - pip install coveralls
    # Install the software itself
    - pip install -e .[docs]
    # Migrate development DB
    - webapp db upgrade
script:
    - python setup.py nosetests
    - python setup.py build_sphinx
after_success:
    - coveralls
